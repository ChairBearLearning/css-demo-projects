<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Object Affects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <!-- Page Text -->
        <h2>Falling Leaves</h2>

        <!-- Falling Objects (fall down) -->
        <div class="set">
            <div><img src="leaves/leaves1.png" alt="T1"></div>
            <div><img src="leaves/leaves2.png" alt="T2"></div>
            <div><img src="leaves/leaves3.png" alt="T3"></div>
            <div><img src="leaves/leaves4.png" alt="T4"></div>

            <div><img src="leaves/leaves1.png" alt="T1"></div>
            <div><img src="leaves/leaves2.png" alt="T2"></div>
            <div><img src="leaves/leaves3.png" alt="T3"></div>
            <div><img src="leaves/leaves4.png" alt="T4"></div>
        </div>

        <!-- Float Up -->
        <div class="set set2">
            <div><img src="leaves/leaves1.png" alt="T1"></div>
            <div><img src="leaves/leaves2.png" alt="T2"></div>
            <div><img src="leaves/leaves3.png" alt="T3"></div>
            <div><img src="leaves/leaves4.png" alt="T4"></div>

            <div><img src="leaves/leaves1.png" alt="T1"></div>
            <div><img src="leaves/leaves2.png" alt="T2"></div>
            <div><img src="leaves/leaves3.png" alt="T3"></div>
            <div><img src="leaves/leaves4.png" alt="T4"></div>
        </div>
    </section>
    
</body>
</html>
